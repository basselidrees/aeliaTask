<table border='1' class="table">  
  
    <thead class="thead-dark">  
      <tr>
        <th>Id</th>  
        <th>Name</th>  
        <th>Date Of birth</th>
        <th>Department</th>
        <th>Years of Experience</th>  
        <th>Edit</th>  
        <th>Delete</th>  
      </tr>
    </thead>  
    <tbody>
    <tr *ngFor="let kk of Repdata;let ind = index">  
         
      <td>{{ind + 1}}</td>  
      <td>{{kk.name}}</td>  
      <td>{{kk.DOB | date:'shortDate'}}</td>  
      <td>{{kk.department}}</td>  
      <td>{{kk.YearsOfExperience}}</td>  
      <td><button class="btn btn-primary" (click)="edit(kk)" data-toggle="modal" data-target="#exampleModal">Edit</button></td>  
      <td><button  class="btn btn-danger" (click)="delete(kk._id)" >Delete</button>  </td>  
    </tr>  
  </tbody>
  </table>  
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Employee information</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form #employeeForm="ngForm"   (ngSubmit)="onSave(employeeForm.value)" novalidate action="/">  
    
              <table border='1' class="table">
             <thead class="thead-dark">
               <tr>
                 <th></th>
                 <th></th>
               </tr>
             </thead>  
             <tr>  
             <td>name</td>  
             <td>   
                 <input name="id" type="hidden"     [(ngModel)]="id" />  
                  <input name="name" type="text"  required  [(ngModel)]="name" />  
               
              </td>  
             </tr>  
               
             <tr>  
                 <td>Date of birth</td>  
                 <td>    <input name="DOB" required  type="date"   [(ngModel)]="DOB" /></td>  
                 </tr> 
                 <tr>  
                   <td>Department</td>  
                   <td>    
                     <select name="department" required    [(ngModel)]="department" >
                       <option value="public department">public department</option>
                       <option value="sales department">sales department</option>
                     </select>
                   </td>  
                   </tr> 
                   <tr>  
                     <td>Years Of Experience</td>  
                     <td>    <input name="YearsOfExperience" required  type="number"   [(ngModel)]="YearsOfExperience" /></td>  
                     </tr>  
              </table>  
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">{{valbutton}}</button>
             </form> 
        </div>
      </div>
    </div>
  </div>
